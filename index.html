<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quack-u-lator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

        <div class="page-container">
            <div class="calculator-container">
                <div class="calculator-display">
                    <div id='input' class="calc-display-input"></div>
                    <div id='result' class="calc-display-result"></div>
                </div>
                <div class="main-buttons-container">
                    <button id='clear-button' class="main-button">Clear</button>
                    <button id='delete-button' class="main-button">Delete</button>
                </div>
                <div class="operator-buttons-container">
                    <div class="operator-buttons-row">
                        <button id='7-button' class="number-button pad-button">7</button>
                        <button id='8-button' class="number-button pad-button">8</button>
                        <button id='9-button' class="number-button pad-button">9</button>
                        <button id='/-button' class="operator-button pad-button">/</button>
                    </div>
                    <div class="operator-buttons-row">
                        <button id='4-button' class="number-button pad-button">4</button>
                        <button id='5-button' class="number-button pad-button">5</button>
                        <button id='6-button' class="number-button pad-button">6</button>
                        <button id='*-button' class="operator-button pad-button">*</button>
                    </div>
                    <div class="operator-buttons-row">
                        <button id='1-button' class="number-button pad-button">1</button>
                        <button id='2-button' class="number-button pad-button">2</button>
                        <button id='3-button' class="number-button pad-button">3</button>
                        <button id='--button' class="operator-button pad-button">-</button>
                    </div>
                    <div class="operator-buttons-row">
                        <button id='.-button' class="decimal-button pad-button">.</button>
                        <button id='0-button' class="number-button pad-button">0</button>
                        <button id='=-button' class="equals-button pad-button">=</button>
                        <button id='+-button' class="operator-button pad-button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
